<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myFun(){
            document.getElementById('Demo').innerHTML = "Rodou o Sript e o Texto mudoou! :)"
        }
    </script>
    <title>JS Where To</title>
</head>
<body>
    <h1>Primeiro Script Html</h1>
    <br>
    <p id = "Demo"> Texto original</p>
    <button type = "button" onclick="myFun()">try it</button>
</body>
</html>
